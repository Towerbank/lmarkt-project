<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Главная</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body class='tutorial__body'>
  <header class="header">
  <div class='container'>
    <div class='header__up'>
      <div class='header__location-nav'>
        <button class='header__location'>Москва</button>
        <nav class='header__nav'>
          <ul class="header__list">
            <li class="header__item">
              <a href="#" class="header__link">Пункты выдачи и постаматы</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">О маркетплейсе</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Где мой заказ?</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Контакты</a>
            </li>
          </ul>
        </nav>
      </div>

      <div class='header__social'>
        <a href="#" class="header__social-icon header__icon-vk"></a>
        <a href="#" class="header__social-icon  header__icon-fb"></a>
        <a href="#" class="header__social-icon  header__icon-inst"></a>
        <a href="#" class="header__social-icon  header__icon-tg"></a>
      </div>

    </div>

    <div class="header__down">
      <div class="header__logo">
        <img src="/img/lmarkt.svg" alt="">
        <p>lmarkt</p>
      </div>
      <button class='header__catalog'>Каталог</button>
      <form action="" method="post" class='header__search'>
        <label for="search">
          <input type="search" name="search" id="search" class='header__search-form' placeholder="Поиск по сайту">
        </label>
        <img class='header__magnifier' src='/img/search.svg'>
      </form>
      <div class='header__number'>
        <p class='header__telephone'>8 800 611 00 97</p>
      </div>
      <div class='header__menu'>
        <div class='header__point'>
          <a href="#" class='header__menu-link'>
            <img src="/img/heart.svg" alt="" class='header__icon'>
            <p class='header__subtitle'>Избранное</p>
          </a>
        </div>
        <div class='header__point'>
          <a href="#" class='header__menu-link'>
            <img src="/img/compare.svg" alt="" class='header__icon'>
            <p class='header__subtitle'>Сравнение</p>
          </a>
        </div>
        <div class='header__point'>
          <a href="#" class='header__menu-link'>
            <img src="/img/profile.svg" alt="" class='header__icon'>
            <p class='header__subtitle'>Профиль</p>
          </a>
        </div>
        <div class='header__point header__point-4'>
          <a href="#" class='header__menu-link'>
            <img src="/img/basket.svg" alt="" class='header__icon header__icon-4'>
            <span class='header__amount'>2</span>
            <p class='header__subtitle'>Корзина</p>
          </a>
        </div>
      </div>
    </div>
  </div>
</header>
  

<main>
  <div class='container'>
    <section class="preview">
      <img class='preview__image' src="/img/preview.jpg" alt="">
      <div class='preview__description'>
        <h4 class='preview__title'>акустическая гитара</h4>
        <p class='preview__subtitle'>ad810-bks <br> standard series</p>
        <div class='preview__price'>
          <span class='preview__new-price'>12 350 ₽</span>
          <span class='preview__old-price'>16 350 ₽</span>
        </div>
      </div>
      <div class='buttons'>
        <button class='button-left'></button>
        <button class='button-right'></button>
      </div>
      <div class="preview__dots">
        <button class='preview__dot preview__dot-active'></button>
        <button class='preview__dot'></button>
        <button class='preview__dot'></button>
        <button class='preview__dot'></button>
        <button class='preview__dot'></button>
      </div>
    </section>
    <section class='categories'>
      <div class='container'>

      </div>
    </section>





    <section class='products'>
      <div class='container'>

      </div>
    </section>
    <section class='tools'>
      <div class='container'>

      </div>
    </section>
    <section class='brands'>
      <div class='container'>

      </div>
    </section>
  </div>
</main>


  <footer class="footer">

</footer>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700&family=Open+Sans:wght@400;700&display=swap"
    rel="stylesheet">
</body>

</html>
